<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="container">
    <h2>Login</h2>
    <div class="action-buttons">
        <form th:action="@{/login/admin}" method="post">

            <button type="submit">Login</button>
        </form>
    </div></div>
</body>
</html>
